language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

sudo: false

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/coveralls -v

notifications:
  email:
    on_success: never
    on_failure: always
